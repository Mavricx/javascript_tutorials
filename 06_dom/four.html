<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn more about dom</title>
</head>
<body style="background-color: #212121; color: white">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    //adding a new element
    function addLanguage(langName){
        const li=document.createElement("li");
        li.innerHTML=`${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('python');
    addLanguage('java');

    function addOptiLanguage(langName){//more optimized for larger projects
        const li=document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('c++');
    addOptiLanguage('c#');

    //editing a existing element
//in this example we are avoiding the use of innerHTML as it is not recommended
    const secondLang=document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML="mojo";
    const newli=document.createElement("li");
    newli.textContent="mojo";
    secondLang.replaceWith(newli);

    const firstLang=document.querySelector("li:first-child");
    firstLang.outerHTML='<li>TypeScript</li>';


    //removing a element
    const lastLang=document.querySelector("li:last-child");
    lastLang.remove();
   
</script>
</html>
