<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coading js</title>
  </head>
  <body style="background-color: #212121; color: white"></body>
  <script>
    const div = document.createElement("div"); //create a div element
    // console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "genereate title");
    div.style.padding = "10px"; 
    div.innerText = "javascript coading";
    const addText = document.createTextNode("javascript learning");
    div.appendChild(addText); //addText attached to div

    document.body.appendChild(div); //div attached to the body
  </script>
</html>
