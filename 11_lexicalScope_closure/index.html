<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <button class="orange">Orange</button>
    <button class="green">Green</button>
    <script>
        
        function clickHandler(color){
             return function(){
                document.body.style.backgroundColor=`${color}`;
             }
        }
        document.querySelector('.orange').addEventListener('click',clickHandler('orange'));
        document.querySelector('.green').addEventListener('click',clickHandler('green'));
   //we wrote a function inside clickHandler so that the function can not be executed
    </script>
</body>
</html>
