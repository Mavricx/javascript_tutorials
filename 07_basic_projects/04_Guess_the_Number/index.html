<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Number Guessing Game</h1>
      <p>Try and guess a random number between 1 and 100</p>
      <p>You have 10 attempts to guess the number right</p>
      <br />
      <form class="class">
        <label for="userInput" id="guess">Guess a number</label>
        <br />
        <input type="text" id="userInput" class="userInput" />
        <br />
        <br />
        <input
          type="submit"
          id="submit"
          value="Submit your Guess"
          class="submit"
        />
      </form>
      <div class="results">
        <p>Previous Guesses : <span class="guessSlot"></span></p>
        <p>Guesses Remaining : <span class="remaining">10</span></p>
        <p class="lowOrHigh"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
